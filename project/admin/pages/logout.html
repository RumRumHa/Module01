<!-- modal log out -->
<div class="modal fade" id="modal-logout">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-logout">Xác nhận đăng xuất</div>
                <div class="model-confirm-logout">Bạn muốn đăng xuất khỏi hệ thống?</div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success col-sm-3"  onclick="logout()">Có</button>
                <button type="button" class="btn btn-danger col-sm-3" data-bs-dismiss="modal">Không</button>
            </div>

        </div>
    </div>
</div>
