<!-- modal add student -->
<div class="modal fade" id="modal-student-add">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-add-text">Thêm mới sinh viên</div>
                <form>
                    <div class="row mb-3">
                        <label for="modalCodeStudent" class="col-sm-3 col-form-label">Mã sinh viên
                            <span class="modal-text-require">(*)</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modalCodeStudent" placeholder="Nhập vào mã sinh viên">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="modalNameStudent" class="col-sm-3 col-form-label">Tên sinh viên
                            <span class="modal-text-require">(*)</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modalNameStudent" placeholder="Nhập vào tên sinh viên">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="modalYearOfBirth" class="col-sm-3 col-form-label">Năm sinh
                            <span class="modal-text-require">(*)</span></label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="modalYearOfBirth" placeholder="Nhập vào năm sinh sinh viên">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="modalAddressStudent" class="col-sm-3 col-form-label">Địa chỉ
                            <span class="modal-text-require">(*)</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modalAddressStudent" placeholder="Nhập vào địa chỉ">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="modalEmailStudent" class="col-sm-3 col-form-label">Email
                            <span class="modal-text-require">(*)</span></label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="modalEmailStudent" placeholder="Nhập vào email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="modalPhoneStudent" class="col-sm-3 col-form-label">Số điện thoại
                            <span class="modal-text-require">(*)</span></label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="modalPhoneStudent" placeholder="Nhập vào số điện thoại">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Giới tính</label>
                        <div class="modal-student-gender col-sm-9">
                            <input type="radio" class="btn-check" name="options-outlined-gender" id="male"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-dark col-sm-3" for="male">Nam</label>
                            <input type="radio" class="btn-check" name="options-outlined-gender" id="female"
                                autocomplete="off">
                            <label class="btn btn-outline-dark col-sm-3" for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Trạng thái</label>
                        <div class="modal-student-status col-sm-9">
                            <input type="radio" class="btn-check" name="options-outlined-status" id="reserve"
                                autocomplete="off">
                            <label class="btn btn-outline-dark col-sm-2" style="line-height: 45px;" for="reserve">Bảo lưu</label>
                            <input type="radio" class="btn-check" name="options-outlined-status" id="waitingClass"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-dark col-sm-2" for="waitingClass">Chờ lớp</label>
                            <input type="radio" class="btn-check" name="options-outlined-status" id="studying"
                                autocomplete="off">
                            <label class="btn btn-outline-dark col-sm-2" for="studying">Đang học</label>
                            <input type="radio" class="btn-check" name="options-outlined-status" id="suspend"
                                autocomplete="off">
                            <label class="btn btn-outline-dark col-sm-2" for="suspend">Đình chỉ</label>
                            <input type="radio" class="btn-check" name="options-outlined-status" id="graduate"
                                autocomplete="off">
                            <label class="btn btn-outline-dark col-sm-2" for="graduate">Tốt nghiệp</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="modalChooseClass" class="col-sm-3 col-form-label">Lớp học</label>
                        <div class="col-sm-6">
                            <select id="modalChooseClass" class="form-select">
                                <option value="chooseClass" selected disabled>Chọn lớp học</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success col-sm-3" onclick="addStudent()">Thêm mới</button>
                <button type="button" class="btn btn-danger col-sm-3" data-bs-dismiss="modal">Đóng</button>
            </div>

        </div>
    </div>
</div>
