<!-- modal unlock account -->
<div class="modal fade" id="modal-unlock-account">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-unlock-text">Xác nhận mở khóa tài khoản</div>
                <div class="model-confirm-unlock" id="unlockMessage">Bạn chắc chắn muốn mở khóa tài khoản?</div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success col-sm-3" id="confirmUnlockButton" onclick="unlockAccount()">Có</button>
                <button type="button" class="btn btn-danger col-sm-3" data-bs-dismiss="modal">Không</button>
            </div>

        </div>
    </div>
</div>
