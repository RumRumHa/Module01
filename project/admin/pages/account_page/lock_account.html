<!-- modal lock account -->
<div class="modal fade" id="modal-lock-account">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="modal-lock-text">Xác nhận khóa tài khoản</div>
                <div class="model-confirm-lock" id="lockMessage">Bạn chắc chắn muốn khóa tài khoản?</div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success col-sm-3" id="confirmLockButton" onclick="lockAccount()">Có</button>
                <button type="button" class="btn btn-danger col-sm-3" data-bs-dismiss="modal">Không</button>
            </div>

        </div>
    </div>
</div>
