<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <!-- 
        HTML5 là phiên bản ra đời năm 2009
        Cung cấp nhiều tính năng mới cho HTML
        1. Thẻ progress: thẻ tiến trình
        2. Audio: thẻ âm thanh
    -->
    <p>Công việc A</p>
    <progress value="5" max="20"></progress>
    <audio controls loop>
        <source src="../audio/lydolagi.mp3">
    </audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T_sOZd-6v0s?si=hwqWU0vIzikdzT_x"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
