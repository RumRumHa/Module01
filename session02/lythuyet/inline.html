<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline</title>
</head>
<body>
    <!-- 
        Những thẻ inline trong html
        inline là các phần từ (các thẻ) nằm trên cùng 1 dòng
        1. a: thẻ tạo liên kết các trang
        2. img: hiển thị ảnh
        3. span: chứa đoạn text, văn bản
        4. button: các nút bấm (ví dụ: login, register, edit,..)
        5. b: bold bôi đậm
        6. i: italic in nghiêng
        7. u: underline thẻ gạch dưới

    -->
    <p><b>Thẻ bôi đậm</b></p>
    <p><i>Thẻ in nghiêng</i></p>
    <p><u>Thẻ gạch dưới</u></p>
</body>
</html>
