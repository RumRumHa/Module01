<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input.form-control {
            line-height: 2.5;
        }
        button.form-control {
            line-height: 2;
        }
    </style>
    </head>
<body>
    <div class="container col-lg-4 px-5 py-4 bg-light">
        <h1 class="fw-normal mb-3">Please sign in</h1>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control rounded-top border-bottom-0 rounded-0" placeholder="Email address">
                <input type="password" class="form-control rounded-bottom rounded-0" placeholder="Password">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary form-control">Sign in</button>
        </form>
    </div>
</body>
</html>
